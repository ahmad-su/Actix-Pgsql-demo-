<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/index.css">
    <title>Catdex</title>
</head>

<body>
    <h1>{{project_name}}</h1>
    <p>Index of Cats</p>

    <h1>{{project_name}}</h1>
    <section class="cats">
        {{#each cats}}
        <article class="cat">
            <h3>{{this.id}}#  {{this.name}}</h3>
            <img src="{{this.image_path}}" alt="A cat">
        </article>
        {{/each}}
    </section>
